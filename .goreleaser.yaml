version: 2
project_name: workpad

before:
  hooks:
    - go mod tidy
    - bash -c 'cd frontend && pnpm install --frozen-lockfile && pnpm build'

builds:
  - id: workpad
    main: ./cmd/server/main.go
    binary: workpad
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
    goarch:
      - arm64
      - amd64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - formats: binary
    name_template: '{{ .ProjectName }}_{{- tolower .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else }}{{ .Arch }}{{ end }}'


changelog:
  use: github
  groups:
    - title: Features
      regexp: '^feat(\(.+\))?!?:'
      order: 0
    - title: 'Bug fixes'
      regexp: '^fix(\(.+\))?!?:'
      order: 1
    - title: 'Performance improvements'
      regexp: '^perf(\(.+\))?!?:'
      order: 2
    - title: 'Documentation'
      regexp: '^docs(\(.+\))?!?:'
      order: 3
    - title: Other work
      order: 999

checksum:
  name_template: 'checksums.txt'

release:
  prerelease: auto
